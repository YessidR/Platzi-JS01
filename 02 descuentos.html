    <header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

        <form>
            
            <label for="InputPrice">Escribe el precio del producto</label>
            <input id="InputPrice" type="number">
            
            <label for="InputDiscount">Escribe el valor del descuento</label>
            <input id="InputDiscount" type="number">
            
            <button type="button" onClick="buttonPriceDiscount()">
                Calcula el precio con descuento
            </button>

            <p id="ResultP"></p>


        </form>
    </section>
    <br><br><br>

    <section>
        <h2>Ingresa el cupón de descuento...</h2>

        <form>
            
            <label for="InputPrice">Escribe el precio del producto:</label>
            <input id="InputPrice" type="number">
            
            <label for="InputCoupon">Escribe el código del cupón:</label>
            <input id="InputCoupon" type="text">

            <label for="InputDiscount">Valor del descuento</label>
            <input id="InputDiscount" type="text" readonly=»readonly»>

            
            <button type="button" onClick="buttonPriceDiscount()">
                Calcula el precio con descuento
